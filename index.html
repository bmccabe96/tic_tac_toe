<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div class="setup">
        <label for="player-1">Player 1</label>
        <input type="text" id="player-1" placeholder="name">
        <label for="player-1-marking">Marking</label>
        <input type="text" id="player-1-marking" maxlength="1" placeholder="marking">

        <label for="player-2">Player 2</label>
        <input type="text" id="player-2" placeholder="name">
        <label for="player-2-marking">Marking</label>
        <input type="text" id="player-2-marking" maxlength="1" placeholder="marking">

        <button class="begin-game">New Game!</button>
    </div>
    <div class="play-area">
        <div class="block-0 tile">X</div>
        <div class="block-1 tile">X</div>
        <div class="block-2 tile">X</div>
        <div class="block-3 tile">X</div>
        <div class="block-4 tile">X</div>
        <div class="block-5 tile">X</div>
        <div class="block-6 tile">X</div>
        <div class="block-7 tile">X</div>
        <div class="block-8 tile">X</div>
    </div>
    
</body>
</html>
